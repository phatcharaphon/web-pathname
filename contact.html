    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="gallery">Gallery</a>

        </div>
    </nav>

    <div class="jumbotron">
        <a href="gallery/IMG_0275.JPG"><img src="gallery/IMG_0275.JPG" align="right" atl height="250px"></a>
        <h1 class="display-1">Phatcharaphon Phromjom</h1>
        <h3 class="display-3">student</h3>
        <h4 class="display-3">
            <a href="mailto:phatcharaphon_p@cmu.ac.th">phatcharaphon_p@cmu.ac.th</a>
        </h4>
        <h4 class="display-3">(+66) - 918 - 521600</h4>
    </div>

    <div class="jumbotron container">
        <form width="75%" id="contact-form">
            <fieldset>
                <div class="form-group">
                    <label class="display-5" for="subject">Subject</label>
                    <input width="50%" type="text" class="form-control" id="subject"
                         placeholder="Subject" >
                </div>
                <div class="form-group">
                    <label class="display-5">Massage</label>
                    <textarea class="form-control" id="massage" rows="3"></textarea>
                </div>
                <fieldset class="form-group">
                    <legend class="display-5">Gender</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="genderm"
                                value="male" checked="">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="genderf"
                                value="female">
                            Female
                        </label>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label class="display-5">Phone</label>
                    <input width="50%" type="text" class="form-control" id="phone"
                        aria-describedby="emailHelp" placeholder="0xx-xxx-xxxx">
                </div>
                <div class="form-group">
                    <label class="display-5" >Email</label>
                    <input width="50%" type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" placeholder="email@example.com">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

        <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Massage</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="contact-list"></tbody>
          </table>
    </div>
    <p class="display-5" align="center">Phatcharaphon Phromjom -
        <a href="mailto:phatcharaphon_p@cmu.ac.th">phatcharaphon_p@cmu.ac.th</a>
        - (+66)-918-521600</p>

</body>
